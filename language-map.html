    <!-- Language Map Section -->
    <section id="language-map">
        <h2>Language Map</h2>
        <p>See a map of how participating countries have used other nationsâ€™ languages in their Eurovision songs.</p>
        
        <!-- Map Container -->
        <div id="map" style="height: 600px;"></div>

        <!-- Leaflet JS -->
        <script src="map/js/leaflet.js" width="100%" height="600"></script>

        <!-- Custom JS to handle the map logic -->
        <script src="map/js/Autolinker.min.js"></script>
        <script src="map/js/L.Control.Layers.Tree.min.js"></script>
        <script src="map/js/labelgun.min.js"></script>
        <script src="map/js/labels.js"></script>
        <script src="map/js/leaflet-hash.js"></script>
        <script src="map/js/leaflet-heat.js"></script>
        <script src="map/js/leaflet-measure.js"></script>
        <script src="map/js/leaflet-svg-shape-markers.min.js"></script>
        <script src="map/js/leaflet-tilelayer-wmts.js"></script>
        <script src="map/js/leaflet.js.map"></script>
        <script src="map/js/leaflet.markercluster.js"></script>
        <script src="map/js/leaflet.pattern.js"></script>
        <script src="map/js/leaflet.photon.js"></script>
        <script src="map/js/leaflet.rotatedMarker.js"></script>
        <script src="map/js/Leaflet.VectorGrid.js"></script>
        <script src="map/js/leaflet.wms.js"></script>
        <script src="map/js/multi-style-layer.js"></script>
        <script src="map/js/nouislider.min.js"></script>
        <script src="map/js/OSMBuildings-Leaflet.js"></script>
        <script src="map/js/qgis2web_expressions.js"></script>
        <script src="map/js/rbush.min.js"></script>
        <script src="map/js/tailDT.js"></script>
        <script src="map/js/wNumb.js"></script>

        <!-- Include the GeoJSON layer -->
        <script src="map/data/eurovision_map_1.js"></script> 

        <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 2); // Set the initial map view (lat, lon, zoom level)

        // Add OpenStreetMap tile layer (or other tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch and load GeoJSON data
        fetch('map/data/eurovision_map_1.js')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map); // Add the data to the map
            })
            .catch(error => console.error('Error loading GeoJSON file:', error));
        </script>
    </section>
